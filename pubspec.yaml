name: sharewithme
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  bloc: ^8.1.1
  cloud_firestore: ^4.5.0
  cupertino_icons: ^1.0.2
  file_picker: ^5.2.6
  firebase_auth: ^4.4.1
  firebase_core: ^2.9.0
  firebase_storage: ^11.1.0
  loading_animation_widget: ^1.2.0+4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
